# 余额支付订单
account_order:
  transaction_no: <%= Time.now.to_s(:number) + '%04d' % rand(1000) %>
  user: student_one
  amount: 30
  remote_ip: '127.0.0.1'
  pay_type: account
  status: unpaid
  source: web
  type: Payment::Order
  product: course1

weixin_order:
  transaction_no: <%= Time.now.to_s(:number) + '%04d' % rand(1000) %>
  user: student_one
  amount: 30
  remote_ip: '127.0.0.1'
  pay_type: weixin
  status: unpaid
  source: web
  type: Payment::Order
  product: course1



